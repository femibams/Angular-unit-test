<p>
  {{text}}
</p>


<form id="contact-form" [formGroup]="contactForm" (ngSubmit)="doSomethingCool()" novalidate>
  <div class="form-group">
    <label>Full Name:
      <input type="text" class="form-control" formControlName="fullname">
    </label>
    <label> Email:
      <input type="email" class="form-control" formControlName="email">
    </label>
    <label> Message:
      <textarea class="form-control" formControlName="text"></textarea>
    </label>
  </div>
  <button type="submit" [disabled]="!contactForm.valid">Send</button>
</form>
